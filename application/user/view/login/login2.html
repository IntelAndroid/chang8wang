<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <title>登录</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 移动设备 viewport -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,minimal-ui">
    <meta name="author" content="admui.com">
    <!-- 360浏览器默认使用Webkit内核 -->
    <meta name="renderer" content="webkit">
    <!-- 禁止搜索引擎抓取 -->
    <meta name="robots" content="nofollow">
    <!-- 禁止百度SiteAPP转码 -->
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <!-- Chrome浏览器添加桌面快捷方式（安卓） -->
    <link rel="icon" type="image/png" href="__IMG__/favicon.png">
    <meta name="mobile-web-app-capable" content="yes">
    <!-- Safari浏览器添加到主屏幕（IOS） -->
    <link rel="icon" sizes="192x192" href="__IMG__/apple-touch-icon.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Admui">
    <!-- Win8标题栏及ICON图标 -->
    <link rel="apple-touch-icon-precomposed" href="__IMG__/apple-touch-icon.png">
    <meta name="msapplication-TileImage" content="__IMG__/app-icon72x72@2x.png">
    <meta name="msapplication-TileColor" content="#62a8ea">

    <!-- 图标 CSS -->
    <link rel="stylesheet" href="__PUBLIC__/fonts/web-icons/web-icons.css">

    <!-- Bootstrap CSS -->
	<link rel="stylesheet" href="__PUBLIC__/themes/classic/global/css/bootstrap.css">

	<!-- Site CSS -->
	<link rel="stylesheet" href="__PUBLIC__/themes/classic/base/css/site.css" id="admui-siteStyle">

    <!-- 插件 CSS -->
    <link rel="stylesheet" href="__PUBLIC__/vendor/animsition/animsition.css">
    <link rel="stylesheet" href="__PUBLIC__/vendor/formvalidation/formValidation.css">

    <!-- page CSS -->
    <link rel="stylesheet" href="__CSS__/login.css">

    <!--[if lte IE 9]>
    <meta http-equiv="refresh" content="0; url='http://www.admui.com/ie'"/>
	<![endif]--><!--[if lt IE 10]>
    <script src="__PUBLIC__/vendor/media-match/media.match.min.js"></script>
    <script src="__PUBLIC__/vendor/respond/respond.min.js"></script><![endif]-->

    <!-- JS -->
    <script src="__PUBLIC__/vendor/jquery/jquery.min.js"></script>
    <script src="__PUBLIC__/vendor/bootstrap/bootstrap.min.js"></script>
    <script src="__PUBLIC__/vendor/formvalidation/formValidation.min.js"></script>
    <script src="__PUBLIC__/vendor/formvalidation/framework/bootstrap.min.js"></script>
    <script src="__PUBLIC__/js/login.js"></script>
    <script src="__JS__/base.js"></script>
    <script src="__JS__/bootstrap_validate.js"></script>
    <link href="__VD__/toastr/toastr.css" rel="stylesheet">
    <!-- toastr Theme JavaScript -->
    <script src="__VD__/toastr/toastr.js"></script>

    <script>
        $(function () {
            $("#btnlogin").on("click", function () {
                var url="{:url('/user/Login/access')}";
                var data=serializeData("loginForm");
                cstmpost("#btnlogin",url,data, function (data) {
                    if(data["code"]=='1'){
                        toastr.success(data["msg"]);
                        setTimeout(function(){
                            location.href="{:url('/index/Index/index')}";
                        },500);
                        /*location.href="{:url('/index/Index/index')}";*/
                    }else{
                        toastr.error(data["msg"]);
                    }

                });
            });
        });


    </script>
</head>

<body class="page-login layout-full page-dark">

<div class="page height-full">
    <div class="page-content height-full">
        <div class="page-login-main animation-fade">
            <!--<div class="alert alert-danger alert-dismissible" role="alert">

            </div>-->
            <div class="vertical-align">
                <div class="vertical-align-middle">
                    <div class="brand visible-xs text-center">
                        <img class="brand-img" src="__IMG__/logo.svg" height="50" alt="Admui">
                    </div>
                    <h3 class="hidden-xs">欢迎登录！</h3>
                    <p class="hidden-xs">慧云孵化器管理系统</p>
                    <form class="login-form" action="{:url('/user/Login/access2')}" method="post" id="loginForm">
                        <div class="form-group">
                            <label class="sr-only" for="name">用户名</label>
                            <span><input type="text" class="form-control require" id="name" name="name" placeholder="请输入用户名"></span>
                        </div>
                        <div class="form-group">
                            <label class="sr-only" for="password">密码</label>
                            <span><input type="password" class="form-control require" id="password" name="password" placeholder="请输入密码"></span>
                        </div>
                        <!--<div class="form-group">
                            <label class="col-sm-2 control-label">时间：</label>
                            <div class="col-sm-10">
                                <input type="text" placeholder="时间" class="form-control datepicker" id="acttime" name="acttime" value="{$data.acttime|default=''}">
                            </div>
                        </div>-->
                        <!--<div class="form-group">
                            <label class="sr-only" for="password">验证码</label>
                            <div class="input-group">
                                <input type="text" class="form-control" name="validCode" placeholder="请输入验证码">
                                <a class="input-group-addon padding-0 reload-vify" href="#">
                                    <img src="http://demo.admui.com/system/captcha" height="40">
                                </a>
                            </div>
                        </div>-->
                        <div class="form-group clearfix">
                            <div class="checkbox-custom checkbox-inline checkbox-primary pull-left">
                                <input type="checkbox" id="remember" name="remember"> <label for="remember">自动登录</label>
                            </div>
                            <a class="pull-right collapsed" data-toggle="collapse" href="#forgetPassword" aria-expanded="false" aria-controls="forgetPassword">
                                忘记密码了？
                            </a>
                        </div>
                        <div class="collapse" id="forgetPassword" aria-expanded="true">
                            <div class="alert alert-warning alert-dismissible" role="alert">
                                请联系管理员重置密码。
                            </div>
                        </div>
                        <button type="button" id="btnlogin" class="btn btn-primary btn-block margin-top-30">立即登录</button>
                    </form>
                </div>
            </div>
            <footer class="page-copyright">
                <p>慧云 &copy;
                    <a href="http://www.zlhuiyun.com/" target="_blank">zlhuiyun.com</a>
                </p>
            </footer>
        </div>
    </div>
</div>


</body>

</html>
