{include file="wechat@public/header"}
<style>
	a{text-decoration: none;}
	a:visited{text-decoration: none;}
	a:hover {text-decoration: none;}
	a:active{text-decoration:none;} 
	.weui-cell__hd .weui-label{color:#595757;font-size:15px;}
	.weui-cell__bd{color:#878787;font-size:15px;}
	.weui-input{text-align:right;}
	.weui-select{direction: rtl;color:#878787;}
</style>
</head>
<body ontouchstart>
<script>
	$(function(){
		var actId=session('actId');
		//提交报名
		$('#saveSign').click(function(){
			var data=serializeData('signForm');
			data.actId=actId;
			data.total=session('total');
			data.audit=session('audit');
			var url="{:url('activity/activity/saveSign')}";
			cstmpost('#saveSign',url,data,function(res){
				if(res.code==1){
					$("input[name='name']").val('');
					$("input[name='num']").val('');
					$("input[name='mobile']").val('');
					$.toptip(res.msg,'success');
					setTimeout(function(){
						location.href="{:url('wechat/test/castation')}";
					},500);
				}else{
					$.toptip(res.msg, 'error');
				}
			});
		})

//		$(document)
//				.on('click', '#show-success', function() {
//					$.toptip('操作成功', 'success');
//				})
//				.on('click', '#show-error', function() {
//					$.toptip('操作失败', 'error');
//				})
//				.on('click', '#show-warning', function() {
//					$.toptip('警告', 'warning');
//				})
	})
</script>
<div class="weui-tab">
	<div class="weui-tab__bd">
		<div class="weui-tab__bd-item weui-tab__bd-item--active">
			<div class="navbox">
				<a href="javascript:history.back(-1)"><div class="left"><i class="icon iconfont icon-back"></i></div></a>
				<div class="center">我要报名</div>
			</div>
			<form action="" id="signForm">
			<div class="weui-cells weui-cells_form first-header">
			    <div class="weui-cell">
			        <div class="weui-cell__hd"><label class="weui-label">报名人</label></div>
			        <div class="weui-cell__bd">
			          	<input class="weui-input" type="text" placeholder="请输入您的姓名" name="name"><!--placeholder="新智能"-->
			        </div>
			    </div>
			    <div class="weui-cell">
			        <div class="weui-cell__hd"><label class="weui-label">人数</label></div>
			        <div class="weui-cell__bd">
			          	<input class="weui-input" type="text" placeholder="请输入参加人数" name="num"><!--placeholder="新智能"-->
			        </div>
			    </div>
			    <div class="weui-cell">
			        <div class="weui-cell__hd">
			          <label class="weui-label">联系电话</label>
			        </div>
			        <div class="weui-cell__bd">
			          <input class="weui-input" type="tel" placeholder="请输入联系电话" name="mobile">
			        </div>
			    </div>
		    </div>
			</form>
		    <div class="choosebox last-footer" style="background:none;margin-top:20px;">
		        <div class="weui-row weui-no-gutter">
				    <div class="weui-col-50" style="background:none;">
				      	<a class="weui-btn" href="javascript:history.back(-1)" style="height:40px;line-height:40px;font-size:16px;background:#0093e7;">取消</a>
				    </div>
				    <div class="weui-col-50" style="background:none;">
				      	<a class="weui-btn" id="saveSign" href="javascript:" style="font-size:16px;background:#f39b0f;">保存</a>
				    </div>
			    </div>
		    </div>
		</div>
	</div>
{include file="wechat@public/bottom"}
{include file="wechat@public/footer"}
