<link href="__PLUG__/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
<script src="__PLUG__/bootstrap-table/bootstrap-table.min.js"></script>
<script>
    $(document).ready(function () {
        // 当页面存在初始数据   编辑入驻客户信息时候
        var url = "{:url('/Etprs/Etprs/getAllDetail')}";
        var data = {};
        data._tm = new Date();
        var detailId = session('detailViewId');
        data.id = detailId
        cstmpost("", url, data, function (res) {
            if (res["code"] == '1') {
                assign(res)
            } else {
                // 扩展信息不存在
                $("#etprsName").val(res.data.etprsName);
                $("#etprsId").val(res.data.etprsId);
                toastr.error(res["msg"]);
            }
        });
        // 跟进列表
        var fllowUrl = "{:url('/customer/Customer/flowList')}";
        $('#flowTable').bootstrapTable('refresh',{'url':fllowUrl,query:data});
        // 操作记录
        var recordUrl = "{:url('/etprs/Etprs/getRecord')}";
        $('#settledTable').bootstrapTable('refresh',{'url':recordUrl,query:data});
    });

    //点击客户信息页面编辑按钮,跳转到客户编辑页面
    function goEdit() {
        var id = session('detailViewId');
        session('editInfoId',id);
        var url = "{:url('/Etprs/Etprs/etprsInfo')}";
        location.href = url;
    }

    function goEditBase() {
        var id = session('detailViewId');
        session("editBaseId",id);
        var url = "{:url('/Etprs/Etprs/editetprs')}";
        location.href = url;
    }


    // 楼层获取  id   默认值
    function initBuild(domID, bdefault, floor) {
        var url = "{:url('/etprs/Etprs/initBuildFloor')}";
        if ($("." + domID).attr('class') != 'control-label') {
            bdefault = bdefault ? bdefault : '';
            var ophtml = '';
            $.get(url, function (res) {
                ophtml = res
                $("." + domID).html(res);
            });
            if (domID == 'rqst_floor') {
                $.get(url, {bd: bdefault}, function (res) {
                    ophtml = res
                    $("." + domID).html(res);
                });

            }
        }
    }

    function downFile(id) {
        var url = "{:url('/etprs/Etprs/download/id/" + id + "')}";
        window.open(url, "_blank");
    }
</script>
